{% extends 'base.html' %}

{% block body %}


    <div class="container bg-light">
    <form method="POST">

    <br>
    {%  csrf_token %}

    <h4>EDITANDO ITEM</h4>
    {% for field in form %}


        <div class="form-group row bg-light">
            <label for="id_{{  field.name }}" class="col-2 col-form-label"> {{ field.label }}</label>
            <div class="col-10">
                {{ field }}

            </div>
        </div>
        {% endfor %}

    <button type="submit" class="btn btn-primary" name="button"> Edite Dispositivo</button>
    </form>




    </div>

{% endblock %}
